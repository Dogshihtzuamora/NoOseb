<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicializador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .splash {
            text-align: center;
            opacity: 1;
            animation: fadeOut 3s forwards;
        }
        svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="splash">
        <img src="/src/ui/components/img/logo.png" alt="NoOseb" width="120">
        <h1>NoOseb</h1>
    </div>
    
    <script>
        setTimeout(() => {
            window.location.href = "/views/desktop.html";
        },
        Math.floor(Math.random() * (5000 - 3000 + 1)) + 3000);
    </script>
</body>
</html>
