<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
</head>
<body>
    <h2>Cadastro de Usu치rio</h2>
    <form id="registerForm">
        <label for="usernameRegister">Nome de usu치rio:</label>
        <input type="text" id="usernameRegister" name="username" required><br><br>

        <label for="passwordRegister">Senha:</label>
        <input type="password" id="passwordRegister" name="password" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Login de Usu치rio</h2>
    <form id="loginForm">
        <label for="usernameLogin">Nome de usu치rio:</label>
        <input type="text" id="usernameLogin" name="username" required><br><br>

        <label for="passwordLogin">Senha:</label>
        <input type="password" id="passwordLogin" name="password" required><br><br>

        <button type="submit">Entrar</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('usernameRegister').value;
            const password = document.getElementById('passwordRegister').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('usernameLogin').value;
            const password = document.getElementById('passwordLogin').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    window.location.href = '/menu.html';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
