<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoOseb File Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #008080;
            user-select: none;
            overflow: hidden;
        }
        #desktop {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .folder {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }
        .folder-icon {
            font-size: 48px;
        }
        .folder-name {
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 2px;
            border-radius: 3px;
            font-size: 12px;
            word-break: break-word;
        }
        .window {
            position: absolute;
            background-color: #C0C0C0;
            border: 2px solid #808080;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            min-width: 300px;
            min-height: 200px;
            overflow: hidden;
        }
        .window-header {
            background-color: #000080;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-content {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .context-menu {
            position: fixed;
            background-color: white;
            border: 1px solid #808080;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }
        .context-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }
        .context-menu button:hover {
            background-color: #f0f0f0;
        }
        .input-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .input-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .input-box input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        .input-box button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="desktop" oncontextmenu="showDesktopContextMenu(event)"></div>
    <div id="contextMenu" class="context-menu">
        <button onclick="handleCreateFolder()">Criar Pasta</button>
        <button onclick="handleCreateFile()">Criar Arquivo</button>
    </div>
    <div id="inputOverlay" class="input-overlay" style="display:none;">
        <div class="input-box">
            <h3 id="inputTitle">Nome da Pasta</h3>
            <input type="text" id="inputName">
            <button onclick="confirmInput()">OK</button>
            <button onclick="cancelInput()">Cancelar</button>
        </div>
    </div>

    <script>
        let currentPath = '';
        let inputResolver = null;

        async function initializeApp() {
            await fetch('/init');
            loadFolders();
        }

        function showInputDialog(title, defaultName = '') {
            return new Promise((resolve) => {
                const overlay = document.getElementById('inputOverlay');
                const titleEl = document.getElementById('inputTitle');
                const inputEl = document.getElementById('inputName');
                
                titleEl.textContent = title;
                inputEl.value = defaultName;
                overlay.style.display = 'flex';
                
                inputResolver = resolve;
            });
        }

        function confirmInput() {
            const inputEl = document.getElementById('inputName');
            const overlay = document.getElementById('inputOverlay');
            
            if (inputResolver) {
                inputResolver(inputEl.value);
                inputResolver = null;
            }
            
            overlay.style.display = 'none';
        }

        function cancelInput() {
            const overlay = document.getElementById('inputOverlay');
            
            if (inputResolver) {
                inputResolver(null);
                inputResolver = null;
            }
            
            overlay.style.display = 'none';
        }

        function loadFolders(dir = '') {
            currentPath = dir;
            fetch(`/list-folders?dir=${encodeURIComponent(dir)}`)
                .then(response => response.json())
                .then(folders => {
                    const desktop = document.getElementById('desktop');
                    desktop.innerHTML = ''; 
                    
                    folders.forEach((folder, index) => {
                        const folderEl = document.createElement('div');
                        folderEl.className = 'folder';
                        folderEl.innerHTML = `
                            <div class="folder-icon">${folder.type}</div>
                            <div class="folder-name">${folder.name}</div>
                        `;
                        folderEl.onclick = () => {
                            if (folder.type === '📁') {
                                openFolder(folder.path);
                            }
                        };
                        desktop.appendChild(folderEl);
                    });
                });
        }

        function handleCreateFolder() {
            createFolder(currentPath);
            hideContextMenu();
        }

        function handleCreateFile() {
            createFile(currentPath);
            hideContextMenu();
        }

        async function createFolder(parentPath = '') {
            const folderName = await showInputDialog('Nome da Nova Pasta');
            if (folderName) {
                fetch('/create-folder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ parentPath, folderName })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadFolders(parentPath);
                })
                .catch(() => alert('Erro ao criar pasta'));
            }
        }

        async function createFile(parentPath = '') {
            const fileName = await showInputDialog('Nome do Novo Arquivo');
            if (fileName) {
                fetch('/create-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ parentPath, fileName })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadFolders(parentPath);
                })
                .catch(() => alert('Erro ao criar arquivo'));
            }
        }

        function openFolder(path) {
            fetch(`/list-folders?dir=${encodeURIComponent(path)}`)
                .then(response => response.json())
                .then(folders => {
                    const windowEl = document.createElement('div');
                    windowEl.className = 'window';
                    windowEl.style.left = '100px';
                    windowEl.style.top = '100px';
                    windowEl.innerHTML = `
                        <div class="window-header">
                            <span>${path}</span>
                            <div>
                                <button onclick="createFolder('${path}')">Nova Pasta</button>
                                <button onclick="createFile('${path}')">Novo Arquivo</button>
                                <button onclick="closeWindow(this)">X</button>
                            </div>
                        </div>
                        <div class="window-content">
                            ${folders.map(item => `
                                <div class="folder" onclick="${item.type === '📁' ? `openFolder('${item.path}')` : ''}">
                                    <div class="folder-icon">${item.type}</div>
                                    <div class="folder-name">${item.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    document.body.appendChild(windowEl);
                });
        }

        function showDesktopContextMenu(event) {
            event.preventDefault();
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.left = `${event.clientX}px`;
            contextMenu.style.top = `${event.clientY}px`;
            contextMenu.style.display = 'block';
        }

        function hideContextMenu() {
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'none';
        }

        document.body.addEventListener('click', hideContextMenu);
        initializeApp();
    </script>
</body>
</html>
