<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoOseb File Manager</title>
    <link rel="stylesheet" href="/src/ui/styles/desktop.css">
</head>
<body>
    <div id="desktop" oncontextmenu="showDesktopContextMenu(event)"></div>
    <div id="taskbar">
        <div class="taskbar-icon" ondblclick="openFileExplorer()">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjZmZmZmZmIiBkPSJNMjAgNGgtMTZjLTEuMSAwLTIgLjktMiAydjEyYzAgMS4xLjkgMiAyIDJoMTZjMS4xIDAgMi0uOSAyLTJ2LTEyYzAtMS4xLS45LTItMi0yem0wIDJ2MmgtMTZ2LTJoMTZ6bS0xNiAxMnYtOGgxNnY4aC0xNnoiLz48L3N2Zz4=" alt="File Explorer">
            <span>File Explorer</span>
        </div>
    </div>
    <div id="contextMenu" class="context-menu">
        <button onclick="handleCreateFolder()">Criar Pasta</button>
        <button onclick="handleCreateFile()">Criar Arquivo</button>
    </div>
    <div id="inputOverlay" class="input-overlay" style="display:none;">
        <div class="input-box">
            <h3 id="inputTitle">Nome da Pasta</h3>
            <input type="text" id="inputName">
            <button onclick="confirmInput()">OK</button>
            <button onclick="cancelInput()">Cancelar</button>
        </div>
    </div>

    <script src="/src/ui/components/js/desktop.js"></script>
</body>
</html>
